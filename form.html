<body style="border: 3px solid #141305;
border-radius: 20px;  width: 980px;">

    <b><label>First Name: </label></b>
    <input type="text" name="First Name" id="First Name" placeholder="Enter your first name" required>
    <br><br>
   <b> <label>Last Name: </label></b>
    <input type="text" name="Last Name" id="Last Name" placeholder="Enter your Last name" required>
    <br><br>
   <b> <label>Phone: </label></b>

    <br><br>
   <b> <label>E mail: </label></b>
    <input type="E mail" name="E mail" id="E mail">

    <h3 style="background-color: darkgray;">Please Enter your choice:</h3>
    <p>1. Type of property</p>
    <input type="radio" name="radio" id="radio1" value="House" required>
    <label for="radio1">House</label>
    <input type="radio" name="radio" id="radio2" value="Condominium" required>
    <label for="radio2">Condominium</label>

    <p>2. Number of Bedrooms</p>
    <input type="checkbox" name="checkbox1" id="checkbox1" value="1">
    <label for="checkbox1">1</label>
    <input type="checkbox" name="checkbox2" id="checkbox2" value="2">
    <label for="checkbox2">2</label>
    <input type="checkbox" name="checkbox3" id="checkbox3" value="3">
    <label for="checkbox3">3</label>
    <input type="checkbox" name="checkbox4" id="checkbox4" value="4">
    <label for="checkbox4">4</label>
    <input type="checkbox" name="checkbox5" id="checkbox5" value="5">
    <label for="checkbox5">5</label>
    <br><br>

    <p>3. Number of Bathrooms</p>
    <input type="checkbox" name="checkbox1" id="checkbox1" value="1">
    <label for="checkbox1">1</label>
    <input type="checkbox" name="checkbox2" id="checkbox2" value="2">
    <label for="checkbox2">2</label>
    <input type="checkbox" name="checkbox3" id="checkbox3" value="3">
    <label for="checkbox3">3</label>
    <input type="checkbox" name="checkbox4" id="checkbox4" value="4">
    <label for="checkbox4">4</label>
    <br><br>

    <p>4. Price Range</p>
    <label for="Price Range">Select your Price Range:</label>
    <select name="Select your Price Range" id="Select your Price Range">
    <option value="$1000000 - $1500000">$1000000 - $1500000</option>
    <option value="$1500000 - $2000000">$1500000 - $2000000</option>
    <option value="$2000000 - $2500000">$2000000 - $2500000</option>
    <option value="$2500000 - $3000000">$2500000 - $3000000</option>
    <option value="$3000000 - $3500000">$3000000 - $3500000</option>
    </select>

    <p>or</p>

    <p>5. Monthly rent of a house</p>
    <label for="Monthly rent">Monthly rent:</label>
    <select name="Monthly rent" id="Monthly rent">
    <option value="$400 - $600">$400 - $600</option>
    <option value="$600 - $800">$600 - $800</option>
    <option value="$800 - $1000">$800 - $1000</option>
    <option value="$1000 - $1500">$1000 - $1500</option>
    <option value="$1500 - $2000">$1500 - $2000</option>
    </select>
    <br><br>

    <p>Additional Comments</p>
    <label for="text">TextArea</label>
    <textarea name="text" id="text" rows="7" cols="35"></textarea>
